<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="src/assets/logo/hashtag.svg" type="image/x-icon">

  <title>Magazine Hastag</title>
</head>

<body class="flex flex-col bg-slate-100 h-screen">
  <header class="sticky top-0 flex justify-between items-end bg-slate-900 py-4 px-7 shadow-lg shadow-slate-400 text-lg z-20">
    <a href="./"><img class="h-12" src="src/assets/logo/hashtag.svg" alt=""></a>
  </header>

  <form class="flex lg:flex w-full px-5 py-10 gap-4 grow">
    <section id="personal-data-user" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-3 text-center font-bold">Seus Dados</p>
      <div class="flex flex-col px-10 py-3">
        <label class="font-bold text-sm mb-2" for="name">Nome</label>
        <input class="rounded-sm pl-2 border-2 border-slate-200 py-1" type="text" id="name" placeholder="Seu nome" required>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label class="font-bold text-sm mb-2" for="email">E-mail</label>
        <input class="rounded-sm pl-2 border-2 border-slate-200 py-1" type="email" id="email" placeholder="contato@contato" required>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label class="font-bold text-sm mb-2" for="tel">Telefone</label>
        <input class="rounded-sm pl-2 border-2 border-slate-200 py-1" type="tel" id="tel" placeholder="+55 (11) 9 9999-9999" required>
      </div>
    </section>
    <section id="payment" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-3 text-center font-bold">Pagamento e entrega</p>

      <div class="flex flex-col px-10 py-3">
        <label class="font-bold text-sm mb-2" for="card-number">Número do Cartão</label>
        <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
      </div>
      
      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label class="font-bold text-sm mb-2" for="cvv-number">CVV</label>
          <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="cvv-number" placeholder="123" required>
        </div>

        <div class="flex flex-col px-10 py-3 w-1/2">
          <label class="font-bold text-sm mb-2" for="date">Data da validade</label>
          <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="date" placeholder="01/23" required>
        </div>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label class="font-bold text-sm mb-2" for="cep">CEP</label>
        <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="cep" placeholder="14620-102" required>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label class="font-bold text-sm mb-2" for="address">Endereço</label>
        <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="address" placeholder="R. Carlos Santos, centro" required>
      </div>

      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label class="font-bold text-sm mb-2" for="number-home">Número</label>
          <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="number-home" placeholder="123" required>
        </div>

        <div class="flex flex-col px-10 py-3 w-1/2">
          <label class="font-bold text-sm mb-2" for="complement">Complemento</label>
          <input class="rounded-sm pl-2 border-2 border-slate-200 py-1 appearance-none" type="text" id="complement" placeholder="Apt 02" required>
        </div>
      </div>
    </section>
    <section id="checkout-products" class="w-1/3 bg-white rounded-lg py-5">
      <section id="container-products-checkout" class="h-4/5 overflow-y-auto px-2"></section>
      <section id="section-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="price-total" class="bg-slate-200 text-green-800 rounded-lg p-1 font-medium">Total: $0</p>
        <button href="src/pages/checkout.html" class="bg-slate-900 text-slate-200 p-1 cursor-pointer hover:bg-slate-800 text-center rounded-md" type="submit">Finalizar compra</button>
      </section>
    </section>
  </form>

  <script src="src/js/checkout.js" type="module"></script>
</body>

</html>
