<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="src/assets/logo/hashtag.svg" type="image/x-icon">

  <title>Magazine Hastag</title>
</head>

<body class="flex flex-col bg-slate-100">
  <section id="cart" class="fixed top-0 right-[-360px] bg h-screen w-[360px] bg-slate-900 text-slate-200 z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="header-cart" class="flex justify-between items-center m-4 text-[20px] underline">
      <p>Meu carrinho</p>
      <button id="close-cart"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="products-cart" class="h-4/5 overflow-y-auto flex flex-col gap-3">
    </section>

    <p id="price-total" class="bg-slate-200 text-green-800 rounded-sm p-2 font-medium">Total: $0</p>
    <button id="checkout-page" class="bg-slate-200 text-slate-900 p-1 cursor-pointer rounded-sm hover:text-slate-200 hover:bg-slate-700">Finalizar compra</button>
  </section>

  <header class="sticky top-0 flex justify-between items-end bg-slate-900 py-4 px-7 shadow-lg shadow-slate-400 text-lg z-20">
    <a href="./"><img class="h-16" src="src/assets/logo/hashtag.svg" alt=""></a>
    <nav class="flex gap-6 text-slate-200">
      <button id="button-cart"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="requests.html"><button id="button-profile"><i class="fa-solid fa-user"></i></button></a>
    </nav>
  </header>

  <main class="flex flex-col items-center">
    <section id="filters" class="p-10 flex gap-4">
      <div>
        <input type="radio" name="filter" id="show-all" class="peer hidden" checked>
        <label for="show-all" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>

      <div>
        <input type="radio" name="filter" id="show-male" class="peer hidden">
        <label for="show-male" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
      </div>

      <div>
        <input type="radio" name="filter" id="show-female" class="peer hidden">
        <label for="show-female" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
      </div>
    </section>

    <section id="container-product" class="flex justify-center flex-wrap gap-10 p-10">
    </section>
  </main>

  <script src="src/js/main.js" type="module"></script>
</body>

</html>
