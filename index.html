<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="src/assets/logo/hashtag.svg" type="image/x-icon">

  <title>Magazine Hastag</title>
</head>

<body class="flex flex-col bg-slate-100">
  <section id="cart" class="fixed top-0 right-[-360px] bg h-screen w-[360px] bg-slate-900 text-slate-200 z-50 duration-300 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="header-cart" class="flex justify-between items-center m-4 text-[20px] underline">
      <p>Meu carrinho</p>
      <button id="close-cart"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="products-cart" class="h-4/5 overflow-y-auto flex flex-col gap-3">
    </section>

    <p id="price-total">Total: $200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar compra</button>
  </section>

  <header class="sticky top-0 flex justify-between items-end bg-slate-900 py-4 px-7 shadow-lg shadow-slate-400 text-lg z-20">
    <img class="h-16" src="src/assets/logo/hashtag.svg" alt="">
    <nav class="flex gap-6 text-slate-200">
      <button id="button-cart"><i class="fa-solid fa-cart-shopping"></i></button>
      <button id="button-profile"><i class="fa-solid fa-user"></i></button>
    </nav>
  </header>

  <main>
    <section id="container-product" class="flex justify-center flex-wrap gap-10 p-10">
    </section>
  </main>

  <script src="src/js/main.js" type="module"></script>
</body>

</html>
